<h2>Components</h2>
<h3>Text Interpolation</h3>
<p>
    {{name}} - {{age}}
    {{sum('angie', 29)}}
</p>

<p>{{1+2}}</p>

<hr />
<h2>Property binding</h2>
<button [disabled]="isDisabled">Button</button>
<img [src]="srcValue" [alt]="name" [title]="name"/>
<hr />

<h2>Attribute binding</h2>
<p [attr.title]="age" [attr.aria-label]="name">Angela</p>

<hr />
<h2>Class and Style binding</h2>

<p [class.background-red]="age >= 20" [class.background-blue]="age == 39">
    {{ name }}
</p>

<p [style.text-decoration]="'underline'">{{age}}</p>

<p [style.text-decoration]="isTextDecoration">{{age}}</p>

<hr />

<h2>Event binding</h2>

<button (click)="newSum()">+</button>
<button (click)="newSub()">-</button>

<input (keydown.shift.t)="onKeyDown($event)">

<div style="background: red; width: 100px; height: 100px; margin-top: 50px;" 
(mousemove)="onMouseEvent($event)">

</div>
